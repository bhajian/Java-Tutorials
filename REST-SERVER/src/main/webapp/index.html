<!DOCTYPE html>
<html lang="en">

<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">

<title>Behnam Hajian Tutorial Template</title>

<!-- Bootstrap Core CSS -->
<link href="css/bootstrap.min.css" rel="stylesheet">

<!-- Custom CSS -->
<link href="css/business-casual.css" rel="stylesheet">

<!-- Fonts -->
	<link
		href="http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800"
		rel="stylesheet" type="text/css">
	<link
		href="http://fonts.googleapis.com/css?family=Josefin+Slab:100,300,400,600,700,100italic,300italic,400italic,600italic,700italic"
		rel="stylesheet" type="text/css">
	<script src="js/library/angular.min.js"></script>
<!-- jQuery -->
	<script src="js/library/jquery.js"></script>
	<!-- Bootstrap Core JavaScript -->
	<script src="js/library/bootstrap.min.js"></script>
	

</head>

<body>

	<div class="brand">Behnam Hajian Tutorial Template</div>


	<!-- Navigation -->
	<nav class="navbar navbar-default" role="navigation">
		<div class="container">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#bs-example-navbar-collapse-1"></button>
				<!-- navbar-brand is hidden on larger screens, but visible when the menu is collapsed -->
				<a class="navbar-brand" href="index.html">Business Casual</a>
			</div>

		</div>
		<!-- /.container -->
	</nav>

	<div class="container">

		<div class="row">
			<div class="box">
				<div class="col-lg-12 text-center">
					<div id="carousel-example-generic" class="carousel slide">
						<!-- Indicators -->
						<ol class="carousel-indicators hidden-xs">
							<li data-target="#carousel-example-generic" data-slide-to="0"
								class="active"></li>
							<li data-target="#carousel-example-generic" data-slide-to="1"></li>
							<li data-target="#carousel-example-generic" data-slide-to="2"></li>
						</ol>



						<!-- Controls -->
						<a class="left carousel-control" href="#carousel-example-generic"
							data-slide="prev"> <span class="icon-prev"></span>
						</a> <a class="right carousel-control"
							href="#carousel-example-generic" data-slide="next"> <span
							class="icon-next"></span>
						</a>
					</div>
					<h2 class="brand-before">
						<small>Welcome to</small>
					</h2>
					<h1 class="brand-name">My tutorial template</h1>
					<hr class="tagline-divider">

					<div ng-app="mainApp" ng-controller="studentController">
						<table border="0">
							<tr>
								<td>Enter first name:</td>
								<td><input type="text" ng-model="student.firstName"></td>
							</tr>
							<tr>
								<td>Enter last name:</td>
								<td><input type="text" ng-model="student.lastName"></td>
							</tr>
							<tr>
								<td>Name:</td>
								<td>{{student.fullName()}}</td>
							</tr>
							<tr>
								<td>Subject:</td>
								<td>
									<table>
										<tr>
											<th>Name</th>
											<th>Last Name</th>
										</tr>
										<tr ng-repeat="subject in student.subjects">
											<td>{{ subject.name }}</td>
											<td>{{ subject.lastName }}</td>
										</tr>
									</table>
								</td>
							</tr>
						</table>
					</div>

				</div>
			</div>
		</div>



	</div>
	<!-- /.container -->

	<footer>
		<div class="container">
			<div class="row">
				<div class="col-lg-12 text-center">
					<p>Copyright &copy; Behnam Hajian template 2015</p>
				</div>
			</div>
		</div>
	</footer>

	
	<script>
		var mainApp = angular.module("mainApp", []);

		mainApp.controller('studentController', function($scope) {
			
			
			
			
			$scope.student = {
				firstName : "Mahesh",
				lastName : "Parashar",
				fees : 500,
				subjects : [ {
					name : 'Physics',
					marks : 70
				}, {
					name : 'Chemistry',
					marks : 80
				}, {
					name : 'Math',
					marks : 65
				}, {
					name : 'English',
					marks : 75
				}, {
					name : 'Hindi',
					marks : 67
				} ],
				fullName : function() {
					var studentObject;
					studentObject = $scope.student;
					return studentObject.firstName + " "
							+ studentObject.lastName;
				}
			};
		});
	</script>

</body>

</html>
